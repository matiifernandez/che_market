  # Legal Pages
  legal:
    last_updated: "Ultima actualizacion: %{date}"
    questions_contact: "Si tenes alguna pregunta, contactanos a"
    terms:
      title: "Terminos de Servicio"
      acceptance_title: "1. Aceptacion de los Terminos"
      acceptance_text: "Al acceder y usar Che Market, aceptas y acordas cumplir con estos Terminos de Servicio. Si no estas de acuerdo con estos terminos, por favor no uses nuestros servicios."
      products_title: "2. Productos y Precios"
      products_text: "Todos los productos estan sujetos a disponibilidad. Los precios estan expresados en Dolares Estadounidenses (USD) y pueden cambiar sin previo aviso. Nos reservamos el derecho de limitar cantidades y rechazar pedidos a nuestra discrecion."
      orders_title: "3. Pedidos y Pagos"
      orders_text: "Cuando realizas un pedido, estas haciendo una oferta de compra. Nos reservamos el derecho de aceptar o rechazar tu pedido. El pago se procesa de forma segura a traves de Stripe. Todas las transacciones estan encriptadas y tu informacion de pago nunca se almacena en nuestros servidores."
      shipping_title: "4. Envios y Entregas"
      shipping_text: "Realizamos envios internacionales desde Argentina. Los tiempos de entrega varian segun el destino y el metodo de envio seleccionado. Vos sos responsable de cualquier arancel aduanero o impuesto de importacion que pueda aplicarse en tu pais."
      returns_title: "5. Devoluciones y Reembolsos"
      returns_text: "Debido a la naturaleza perecedera de los productos alimenticios, no podemos aceptar devoluciones a menos que el producto llegue danado o no sea como se describe. Por favor contactanos dentro de las 48 horas de recibir tu pedido si tenes algun problema."
      account_title: "6. Cuentas de Usuario"
      account_text: "Sos responsable de mantener la confidencialidad de las credenciales de tu cuenta. Acordas notificarnos inmediatamente sobre cualquier uso no autorizado de tu cuenta."
      gift_cards_title: "7. Gift Cards"
      gift_cards_text: "Las gift cards no son reembolsables y no pueden canjearse por efectivo. Las gift cards vencen 12 meses desde la fecha de compra. Las gift cards perdidas o robadas no pueden ser reemplazadas."
      liability_title: "8. Limitacion de Responsabilidad"
      liability_text: "Che Market no sera responsable por ningun dano indirecto, incidental, especial o consecuente que surja del uso de nuestros servicios o productos."
      changes_title: "9. Cambios en los Terminos"
      changes_text: "Nos reservamos el derecho de modificar estos terminos en cualquier momento. Los cambios seran efectivos inmediatamente despues de su publicacion. Tu uso continuado de nuestros servicios constituye la aceptacion de los terminos modificados."
    privacy:
      title: "Politica de Privacidad"
      intro_title: "Introduccion"
      intro_text: "En Che Market, nos tomamos tu privacidad en serio. Esta politica explica como recopilamos, usamos y protegemos tu informacion personal cuando usas nuestro sitio web y servicios."
      collection_title: "Informacion que Recopilamos"
      collection_text: "Recopilamos los siguientes tipos de informacion:"
      collection_item_1: "Informacion personal (nombre, email, direccion de envio) cuando creas una cuenta o realizas un pedido"
      collection_item_2: "Informacion de pago (procesada de forma segura por Stripe - no almacenamos datos de tarjetas)"
      collection_item_3: "Historial de pedidos y preferencias"
      collection_item_4: "Datos tecnicos (direccion IP, tipo de navegador, informacion del dispositivo) para analisis"
      use_title: "Como Usamos tu Informacion"
      use_text: "Usamos tu informacion para los siguientes propositos:"
      use_item_1: "Procesar y completar tus pedidos"
      use_item_2: "Comunicarnos sobre tus pedidos y cuenta"
      use_item_3: "Enviar emails promocionales (solo si optas por recibirlos)"
      use_item_4: "Mejorar nuestro sitio web y servicios"
      sharing_title: "Compartir Informacion"
      sharing_text: "Solo compartimos tu informacion con:"
      sharing_item_1: "Empresas de envio para entregar tus pedidos"
      sharing_item_2: "Procesadores de pago (Stripe) para procesar transacciones"
      sharing_item_3: "Autoridades legales cuando lo exija la ley"
      cookies_title: "Cookies"
      cookies_text: "Usamos cookies esenciales para mantener tu sesion y carrito de compras. Tambien podemos usar cookies de analisis para entender como los visitantes interactuan con nuestro sitio web. Podes desactivar las cookies en la configuracion de tu navegador, pero algunas funciones pueden no funcionar correctamente."
      security_title: "Seguridad de Datos"
      security_text: "Implementamos medidas de seguridad estandar de la industria para proteger tu informacion personal. Todos los datos se transmiten a traves de conexiones encriptadas (HTTPS). El procesamiento de pagos es manejado por Stripe, que cumple con PCI-DSS."
      rights_title: "Tus Derechos"
      rights_text: "Tenes derecho a:"
      rights_item_1: "Acceder a la informacion personal que tenemos sobre vos"
      rights_item_2: "Solicitar la correccion de informacion inexacta"
      rights_item_3: "Solicitar la eliminacion de tu cuenta y datos"
      rights_item_4: "Darte de baja de las comunicaciones de marketing en cualquier momento"
      changes_title: "Cambios en esta Politica"
      changes_text: "Podemos actualizar esta politica de privacidad de vez en cuando. Te notificaremos sobre cambios significativos por email o mediante un aviso en nuestro sitio web."

